<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-nav">
    <div class="left">
      <span class="project-title">MiniFreela</span>
    </div>
  </header>

  <main class="form-container">
    <h2>Publicar Projeto</h2>
    <form class="cadastro-form">
      <input type="text" placeholder="Título do projeto" required />
      
      <textarea placeholder="Descrição detalhada do projeto" rows="4" required></textarea>
      
      <textarea placeholder="Requisitos (ex: experiência com React, domínio de CSS, etc.)" rows="3" required></textarea>
      
      <input type="text" placeholder="Horários de trabalho (ex: Segunda a sexta, das 9h às 17h)" required />
      
      <input type="text" placeholder="Faixa salarial (ex: R$ 500,00 a R$ 1.000,00)" required />
      
      <button type="submit" class="btn-publish">Enviar projeto</button>
    </form>
  </main>
</body>
</html>
